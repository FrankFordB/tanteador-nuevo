<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanteador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>


</head>

<body>
    <div class="master" id="master">
        <div class="modal" style="margin-top: 15%;" id="modal_tiempo_reset" tabindex="-1">
            <div class="modal-dialog">
                <div style="width: 90%" class="modal-content">
                    <div class="modal-header" style="justify-content: center;">
                        <h4 class="modal-title">Atención</h4>
                    </div>
                    <div  class="modal-body">
                        <p>Este botón reinicia solamente el cronómetros. ¿Desea reiniciar?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button"
                            style="background-color: rgba(189, 0, 0, 0.842); border-color: rgba(189, 0, 0, 0.842);"
                            class="btn btn-primary" data-bs-dismiss="modal" id="reset-grabado">Reiniciar</button>
                    </div>
                </div>
            </div>
        </div>
<!-- MODAL RESETEO TOTAL -->
 <div class="modal" style="margin-top: 15%;font-family: Arial, Helvetica, sans-serif;" id="modal_tiempo_total_reset" tabindex="-1">
            <div class="modal-dialog">
                <div style="width: 90%" class="modal-content">
                    <div class="modal-header" style="justify-content: center;">
                        <h4 class="modal-title">Atención</h4>
                    </div>
                    <div  class="modal-body">
                        <p>Este botón reinicia todo el tablero. ¿Desea reiniciar?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button"
                            style="background-color: rgba(189, 0, 0, 0.842); border-color: rgba(189, 0, 0, 0.842);"
                            class="btn btn-primary" data-bs-dismiss="modal" id="reset-TOTAL">Reiniciar</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- //////////////////////////////////////////////////// -->
        <div>
            <h1 class="titulo_h1" style="margin-top: 5%;">   <br></h1>
        </div>
        <div class="div1">
            <div class="equipos">
                <img id="logo-local" class="logo-equipo" src="" alt="Logo Local" />
                <p contenteditable="true" id="equipo_local_editable" class="equipos_fuente1">LOCAL EDITABLE</p>
            </div>
            <div class="tiempo_de_juego">
                <div class="tiempo">
                    <p class="tiempo_fuente" id="cronometro">00:00</p>



                </div>
                <p class="periodo_letras">PERIODO</p>

            </div>
            <div class="equipos">
                <img id="logo-visitante" class="logo-equipo" src="" alt="Logo Visitante" />

                <p contenteditable="true" id="equipo_visitante_editable" class="equipos_fuente1">VISITA EDITABLE</p>
            </div>
        </div>
        <div class="div2">
            <div class="goles">
                <p id="goles_local">0</p>
            </div>
            <div class="modal" tabindex="-1" id="modal_sancion">
  <div class="modal-dialog">
    <div class="modal-content" style="background: #222;display: flex; align-self: flex-end; align-content: end; color: white;">
            <div class="modal-body">
        <label for="numero_sancion_input">Número de jugador sancionado:</label>
        <input type="number" id="numero_sancion_input" min="0" max="99" class="form-control" style="width: 100px;">
      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmar_sancion_btn">Confirmar</button>
      </div>
    </div>
  </div>
</div>
            
            <div>

                <div class="goles_periodo" id="periodo" style="margin-bottom: 23%;">1

                </div>
            </div>
            <div class="goles">
                <p id="goles_visita">0</p>
                
            </div>

        </div>
        <div class="div3">
            <div class="sanciones-row" id="sanciones-local"></div>
            <div class="sanciones-row2" id="sanciones-visitante"></div>
            
                
            </div>
        <a style=" color: white; font-family: Arial, Helvetica, sans-serif;font-size: 1.6em;"
            href="https://ar.linkedin.com/in/franco-burgoa-4a338514b" target="_blank">Desarrollado por Franco Burgoa</a>
    </div>

    </div>
    <div class="logo_upload">
        <div style="display: flex; flex-direction: column; align-items: center;">

            <p> SELECCIONE EL LOGO DEL EQUIPO 1</p>
            <input type="file" id="input-logo-local" accept="image/*" style="display:block; margin: 0 auto 10px auto;">
            <p> SELECCIONE EL LOGO DEL EQUIPO 1</p>
            <input type="file" id="input-logo-visitante" accept="image/*"
                style="display:block; margin: 0 auto 10px auto;">
            <button id="fullscreen-btn">Pantalla Completa</button>
        </div>
    </div>

</body>

</html>
